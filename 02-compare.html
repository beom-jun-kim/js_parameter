<!DOCTYPE html>
<html lang="ko">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title></title>
</head>
<body>
    
    <script>
        var money;
        console.log(money);

        var yourMoney = null;
        console.log(yourMoney); 

        // 동등 비교 > 같다
        console.log(money == yourMoney) /*true */
        // 일치 비교 (값과 타입을 비교한다)
        console.log(money === yourMoney) /* false */
        // 부등 비교
        console.log(money != yourMoney);
        // 불일치 비교
        console.log(money !== yourMoney);
    </script>


</body>
</html>
